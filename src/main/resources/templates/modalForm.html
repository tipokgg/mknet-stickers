<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">


    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
            integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
            crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
            integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
            crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
            integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
            crossorigin="anonymous"></script>
    <script>
        $(document).ready(function () {
            $("#newTaskModal").modal('show');
        });
    </script>

    <title>WiFi Sticker Generator</title>
</head>

<body>
<div class="col-xl-8 col-lg-7">
    <div class="newTaskForm">
        <form th:action="@{/addNew}" th:method="post">
            <div class="modal fade" id="newTaskModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel"
                 aria-hidden="true">
                <div class="modal-dialog" role="document">
                    <div class="modal-content">
                        <div class="modal-header">
                            <h5 class="modal-title" id="exampleModalLabel">Введите данные для наклейки</h5>
                            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                                <span aria-hidden="true">&times;</span>
                            </button>
                        </div>
                        <div class="modal-body">
                            <div class="form-group">
                                <input type="hidden" value="" class="form-control" id="id" name="id"/>
                            </div>
                            <div class="form-group">
                                <input type="checkbox" id="clearBox" name="clearBox" checked>
                                <label for="clearBox">Удалить старые наклейки</label>
                            </div>
                            <div class="form-group">
                                <label for="column">Столбец</label>
                                <input value="" type="number" class="form-control" id="column" name="column" min="1" max="3" placeholder="от 1 до 3"/>
                            </div>
                            <div class="form-group">
                                <label for="row">Строка</label>
                                <input value="" type="number" class="form-control" id="row" name="row" min="1" max="8" placeholder="от 1 до 8"/>
                            </div>
                            <div class="form-group">
                                <label for="macaddr">МАК-адрес для генерации</label>
                                <input value="" type="text" class="form-control" id="macaddr" name="macaddr" placeholder="00:00:00:00:00:00"/>
                            </div>
                            <br>
                            <div class="form-group">
                                <label for="contract">... или номер договора</label>
                                <input value="" type="text" class="form-control" id="contract" name="contract" placeholder="12345"/>
                            </div>
                            <br>
                            <div class="form-group">
                                <label for="customssid">... или имя сети и пароль</label>
                                <input value="" type="text" class="form-control" id="customssid" name="customssid" placeholder="SSID"/>
                                <br>
                                <input value="" type="text" class="form-control" id="custompass" name="custompass" placeholder="Пароль"/>
                            </div>
                        </div>
                        <div class="modal-footer">
                            <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                            <input type="submit" class="btn btn-primary" value="save"/>
                        </div>
                    </div>
                </div>
            </div>
        </form>
    </div>
</div>

</body>
</html>
